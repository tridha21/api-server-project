<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keploy Style Login & Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: linear-gradient(135deg,
      rgba(255, 255, 255, 0.08),
      rgba(255, 255, 255, 0.02));
      border-radius: 20px;
      padding: 2rem;
      width: 350px;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      color: #fff;
      box-shadow: 0 0 25px rgba(255, 165, 0, 0.80);
      /* subtle orange glow */
      text-align: center;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      width: 80px;
      margin-bottom: 1rem;
    }

    .tab-switch {
      margin: 1rem 0 2rem;
    }

    input[type="radio"] {
      display: none;
    }

    .tab-label {
      font-weight: 600;
      padding: 0.5rem 1.5rem;
      margin: 0 0.5rem;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.1);
      cursor: pointer;
      transition: 0.3s ease;
      color: #fff;
      display: inline-block;
    }

    #login:checked ~ .tab-switch label[for="login"],
    #signup:checked ~ .tab-switch label[for="signup"] {
      background: linear-gradient(to right, #ff6f00, #ffb347);
      color: #000;
    }

    form {
      display: none;
      flex-direction: column;
      animation: fadeIn 0.5s ease-in-out;
    }

    #login:checked ~ .form-container .login-form,
    #signup:checked ~ .form-container .signup-form {
      display: flex;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 0.8rem;
      margin: 0.4rem 0;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    input::placeholder {
      color: #ddd;
    }

    button {
      margin-top: 1rem;
      padding: 0.8rem;
      background: linear-gradient(to right, #ff6f00, #ffb347);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Logo -->
    <img src="/image/Keploy_Logo.png" alt="image/Keploy_Logo.png" class="logo">

    <!-- Radio Switch -->
    <input type="radio" name="tab" id="login" checked>
    <input type="radio" name="tab" id="signup">

    <div class="tab-switch">
      <label for="login" class="tab-label">Login</label>
      <label for="signup" class="tab-label">Sign Up</label>
    </div>

    <!-- Forms -->
    <div class="form-container">
      <!-- Login Form -->
      <form class="login-form" action="/users/login" method="POST">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>


      <!-- Signup Form -->
      <form class="signup-form" action="/users/signup" method="POST">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <p style="color:#ff6f00; font-weight:bold;">
        <span th:text="${message}"></span>
      </p>

    </div>
  </div>
</body>
</html>
